<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-toboolist</title>
</head>

<body>
    <!-- inizio intestazione -->
    <header>
        <img src="img/Logo.png" alt="logo" id="logo">
        <span class="logo-text">Toboolist</span>

    </header>
    <!-- fine intestazione -->
    <!-- inizio corpo -->
    <main>

        <div class="container">
            <!-- button  -->
            <div class="button">
                <button type="button" class="task">Add task</button>
                <button type="button" class="section">Add Section</button>
            </div>

            <div class="elenchi">
                <ul>
                    <li>New Task</li>
                    <li>Quarterly Newsletter</li>
                </ul>
            </div>
        </div>


    </main>

</body>

</html>
