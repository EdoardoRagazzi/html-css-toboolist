<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-toboolist</title>
</head>

<body>
    <!-- inizio intestazione -->
    <header>
        <img src="img/Logo.png" alt="logo" id="logo">
        <span class="logo-text">Toboolist</span>

    </header>
    <!-- fine intestazione -->
    <!-- inizio corpo -->
    <main>

        <div class="container">
            <!-- button  -->
            <div class="containerbutton">
                <button type="button" class="task">Add task</button>
                <button type="button" class="section">Add Section</button>
            </div>
            <!-- elenchi -->
            <div class="containerelenchi">
                <div class="elenchi">
                    <ul>
                        <li class="titoloelenco">New Task</li>
                        <li class="true">Quarterly newsletter <button type="button" class="editorial">Editorial</button>
                        </li>

                        <li class="titoloelenco">Today</li>
                        <li class="true">Recruiting Blog Post <button type="button" class="editorial">Editorial</button>
                        </li>
                        <li class="true">Mobile app launch <button type="button" class="goals">Q1 Goals</button></li>
                        <li class="false">Interview John M. <button type="button" class="recruiting">Recruiting</button>
                        </li>
                        <li class="true">Summit update to mobile storefronts <button type="button"
                                class="mobile">Mobile</button></li>
                        <li class="titoloelenco">Upcoming</li>
                        <li class="false">Schedule meeting with Alex </li>
                        <li class="true">Homepage refresh <button type="button" class="website">Website</button></li>
                        <li class="true">Onboard new Sales Team members <button type="button"
                                class="sales">Sales</button>
                        </li>
                        <li class="true">Review editorials calender <button type="button"
                                class="editorial">Editorial</button>
                        </li>


                    </ul>
                    <!-- fine elenchi -->
                </div>
            </div>
        </div>
        <!-- fine project -->


    </main>

</body>

</html>
